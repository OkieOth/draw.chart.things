server {
    listen 80;
    server_name _;

    # Default root (not strictly needed since we use alias below)
    root /usr/share/nginx/html;

    # Serve the app under /dynsvg
    location /dynsvg/ {
        alias /usr/share/nginx/html/;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location /data/ {
        alias /data/;
    }


    # Optional: direct file access (e.g., /dynsvg/example.svg)
    location ~ ^/dynsvg/(.+)$ {
        alias /usr/share/nginx/html/$1;
        try_files $uri =404;
    }
}
